<div>
  <form [formGroup]='form' fxLayout='column' fxLayoutGap='20px'>
    <div fxLayout='row' fxLayoutGap='20px'>
      <div>
        <mat-form-field>
          <input matInput placeholder="Player 1" formControlName='player1Name' />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Score" formControlName='player1Score' type="number" />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout='row' fxLayoutGap='20px'>
      <div>
        <mat-form-field>
          <input matInput placeholder="Player 2" formControlName='player2Name' />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Score" formControlName='player2Score' type="number" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Match" formControlName='match' />
        </mat-form-field>
      </div>
    </div>
    <div>
      <button (click)='generateXMLFile()' mat-raised-button>Update</button>
    </div>
  </form>
</div>
